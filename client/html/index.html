<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Company Packages</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
<div class="col-sm-10 col-sm-offset-1">
  <div class="header-section">
    <button class="btn btn-secondary back-btn" id="backBtn">‚Üê Back to Companies</button>
    <h1 id="companyName">Packages</h1>
  </div>

  <!-- Add Package Buttons -->
  <button class="btn btn-success" id="addPackageTop">Add New Package</button>
  <br><br>

  <table class="table" id="packagesTable">
    <thead>
    <tr>
      <th>Package ID</th>
      <th>Product ID</th>
      <th>Package Name</th>
      <th>Customer ID</th>
      <th>Start Date</th>
      <th>ETA</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Packages will be loaded here -->
    </tbody>
  </table>

  <button class="btn btn-success" id="addPackageBottom">Add New Package</button>
</div>

<!-- Modal Manager and Components -->
<script src="../js/modal-manager.js"></script>
<script src="../js/components/package-modal.js"></script>
<script src="../js/components/location-modal.js"></script>
<script src="../js/components/map-modal.js"></script>

</body>
</html>
